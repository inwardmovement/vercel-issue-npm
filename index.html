<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./main.js" type="module" defer></script>
    <script src="https://cdn.tailwindcss.com?plugins=container-queries,aspect-ratio"></script>
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <title>Template</title>
  </head>
  <body x-data="app">
    <div class="container-fluid mx-auto mt-12 max-w-fit">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
      <button class="btn btn-warning" @click="count++">
        <span class="icon">close</span>Increment <span x-text="count"></span>
      </button>
    </div>
  </body>
</html>
